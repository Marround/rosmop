    <a routerLink="/news" routerLinkActive="active">
      Новости
    </a>
    <a routerLink="/product" routerLinkActive="active">
      Продукция

    <a routerLink="/readysolutions" routerLinkActive="active">

  <div class="flex-spacer"></div>

  <a *ngFor="let sociallink of sociallinks" href="{{sociallink.link}}" target="_blank" class="social-link-lg">
    <img src="{{sociallink.image}}" width="24" class="social-image-lg">
  </a>

  <div class="social-links-button d-flex justify-content-center">
    <a [matMenuTriggerFor]="socialmenu">
      <mat-icon>forum</mat-icon>
    </a>
    <mat-menu #socialmenu="matMenu">
      <a *ngFor="let sociallink of sociallinks" href="{{sociallink.link}}" target="_blank" class="social-link">
        <img src="{{sociallink.image}}" width="24" class="">
        {{sociallink.display}}
      </a>
    </mat-menu>
  </div>

  <a [matMenuTriggerFor]="menu" *ngIf="auth.user | async">
    <mat-icon>account_circle</mat-icon>
  </a>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngIf="auth.user | async" (click)="goToRout('adminka/productedit')">
      <span>Редактировать товары</span>
    </button>
    <button mat-menu-item *ngIf="auth.user | async" (click)="goToRout('adminka/newsedit')">
      <span>Редактировать новости</span>
    </button>
    <button mat-menu-item *ngIf="auth.user | async" (click)="goToRout('adminka/blogedit')">
      <span>Редактировать блог</span>
    </button>
    <button mat-menu-item *ngIf="auth.user | async" (click)="goToRout('adminka/filemanager')">
      <span>Файловый менеджер</span>
    </button>
    <button mat-menu-item *ngIf="auth.user | async" (click)="logOut()">
      <span>Выход</span>
    </button>
  </mat-menu>
</nav>
