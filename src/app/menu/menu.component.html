  </div>
  <div class="flex-spacer"></div>
  <div class="main-menu d-flex justify-content-center">
    <div class="d-inline-block">

  <div class="flex-spacer"></div>

  <div class="d-flex flex-column">
    <div>
      <a *ngFor="let sociallink of sociallinks" href="{{sociallink.link}}" target="_blank" class="d-inline-block social-link-lg">
        <img src="{{sociallink.image}}" width="24" class="social-image-lg">
      </a>
    </div>
    <span class="text-right social-link-lg text-secondary">Есть вопросы? <a href="tel:+74722225010">+7 (4722) 22-50-10</a></span>
  </div>
  <div class="social-links-button d-flex justify-content-center">
    <a [matMenuTriggerFor]="socialmenu">
      <mat-icon>forum</mat-icon>
    </a>
    <mat-menu #socialmenu="matMenu">
      <a *ngFor="let sociallink of sociallinks" href="{{sociallink.link}}" target="_blank" class="social-link">
        <img src="{{sociallink?.image}}" width="24" class="">
        {{sociallink.display}}
      </a>
    </mat-menu>
  </div>

  <a [matMenuTriggerFor]="menu" *ngIf="auth.user | async">
    <mat-icon>account_circle</mat-icon>
  </a>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngIf="auth.user | async" (click)="goToRout($event, 'adminka/productedit')">
      <span>Редактировать товары</span>
    </button>
    <button mat-menu-item *ngIf="auth.user | async" (click)="goToRout($event, 'adminka/newsedit')">
      <span>Редактировать новости</span>
    </button>
    <button mat-menu-item *ngIf="auth.user | async" (click)="goToRout($event, 'adminka/blogedit')">
      <span>Редактировать блог</span>
    </button>
    <button mat-menu-item *ngIf="auth.user | async" (click)="goToRout($event, 'adminka/faqedit')">
      <span>Редактировать FAQ</span>
    </button>
    <button mat-menu-item *ngIf="auth.user | async" (click)="goToRout($event, 'adminka/filemanager')">
      <span>Файловый менеджер</span>
    </button>
    <button mat-menu-item *ngIf="auth.user | async" (click)="logOut()">
      <span>Выход</span>
    </button>
  </mat-menu>

</nav>
