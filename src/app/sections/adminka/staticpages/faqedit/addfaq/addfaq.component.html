<div class="container">
  <div class="row justify-content-center d-flex align-self-center cmvh">
    <div class="col-12 d-flex justify-content-center pt-5">
      <div class="col-9">
        <mat-card class="mat-elevation-z4">
          <mat-card-title>Добавить FAQ</mat-card-title>
          <mat-card-content>
            <form (ngSubmit)="addFaq()" class="addfaq-form">
              <!--visible-->
              <mat-checkbox color="primary" [(ngModel)]="faq.visible" name="visible">Опубликовать запись</mat-checkbox>
              <!--visible-->

              <!--question-->
              <mat-form-field class="example-full-width">
                <textarea matInput [(ngModel)]="faq.question" name="question" placeholder="Введите вопрос" rows="5"></textarea>
              </mat-form-field>
              <!--end question-->

              <!--text answer-->
              <ckeditor [(ngModel)]="faq.answer" name="answer" debounce="500"></ckeditor>
              <!--text answer-->

              <!--button-->
              <div class="row justify-content-end pr-3 mt-3">
                <button mat-button>Создаь</button>
              </div>
              <!--end button-->
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
