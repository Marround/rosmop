<div class="container">
  <div class="row justify-content-center d-flex align-self-center cmvh">
    <div class="col-12 d-flex justify-content-center pt-5">
     <div class="col-9">
       <mat-card class="mat-elevation-z4">
         <mat-card-title>Добавить новость</mat-card-title>
         <mat-card-content>
           <form (ngSubmit)="addNews()" class="addnews-form">

             <!--date-->
             <mat-form-field>
               <input matInput [matDatepicker]="dp" [(ngModel)]="date" name="date" placeholder="Дата">
               <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
               <mat-datepicker #dp></mat-datepicker>
             </mat-form-field>
             <!--end date-->

             <!--title-->
             <mat-form-field>
               <input matInput type="text" [(ngModel)]="newsOne.title" name="title" placeholder="Заголовок">
             </mat-form-field>
             <!--end title-->

             <!--textnews-->
             <mat-form-field>
               <textarea matInput [(ngModel)]="newsOne.textnews" name="textnews" placeholder="Текст новости" rows="10"></textarea>
             </mat-form-field>
             <!--end textnews-->

             <!--button-->
             <div class="row justify-content-end pr-3">
               <button mat-button>Создаь</button>
             </div>
             <!--end button-->
           </form>
         </mat-card-content>
       </mat-card>
     </div>
    </div>
  </div>
</div>
