<div class="container">
  <div class="row justify-content-center d-flex align-self-center">
    <div class="col-12 d-flex justify-content-center pt-5">
      <mat-card class="mat-elevation-z4">
        <mat-card-title>Добавить продукт</mat-card-title>
        <mat-card-content>
          <form (ngSubmit)="addGoods()" class="addgoods-form">
            <!--group-->
            <mat-form-field>
              <mat-select placeholder="Группа товара"  [(ngModel)]="goodsToAdd.g_id" name="gid">
                <mat-option *ngFor="let group of groupArray" value="{{group.id}}" (click)="setFilterLink($event, group.routerlink)">{{group.groupname}}</mat-option>
              </mat-select>
            </mat-form-field>
            <!--end group-->

            <!--title-->
            <mat-form-field>
              <input matInput type="text" [(ngModel)]="goodsToAdd.title" name="title" placeholder="Название продукта">
            </mat-form-field>
            <!--title-->

            <!--routerlink-->
            <mat-form-field>
              <input matInput type="text" [(ngModel)]="goodsToAdd.routerlink" name="routerlink" placeholder="Ссылка на товар">
            </mat-form-field>
            <!--routerlink-->

            <!--video-->
            <mat-form-field>
              <input matInput type="text" [(ngModel)]="goodsToAdd.video" name="video" placeholder="Ссылка на видеоролик">
            </mat-form-field>
            <!--video-->

            <!--photo-->
            <mat-form-field>
              <input matInput type="text" [(ngModel)]="goodsToAdd.photo" name="зрщещ" placeholder="Список фото">
            </mat-form-field>
            <!--photo-->

            <!--byappointment-->
            <mat-form-field>
              <mat-select placeholder="Вид уборки"  [(ngModel)]="goodsToAdd.byappointment" name="byappointment">
                <mat-option *ngFor="let byappointment of byappointmentArray" value="{{byappointment.id}}">{{byappointment.display}}</mat-option>
              </mat-select>
            </mat-form-field>
            <!--byappointment-->

            <!--material-->
            <mat-form-field>
              <mat-select placeholder="Материал"  [(ngModel)]="goodsToAdd.material" name="material">
                <mat-option *ngFor="let material of materialArray" value="{{material.id}}">{{material.display}}</mat-option>
              </mat-select>
            </mat-form-field>
            <!--material-->

            <!--description-->
            <ckeditor [(ngModel)]="goodsToAdd.description" name="description" debounce="500"></ckeditor>
            <!--description-->

            <!--button-->
            <div class="row justify-content-end pr-3 mt-3">
              <button mat-button>Создаь</button>
            </div>
            <!--end button-->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
