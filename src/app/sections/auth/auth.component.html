<div class="jumbotron-fluid pt-5">
  <div class="container-fluid">
    <div class="row d-flex justify-content-center cmvh">
      <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-4 pt-5">
        <mat-card class="mat-elevation-z12">
          <mat-card-title>
            <h3 class="text-center">Авторизуйтесь</h3>
            <hr>
          </mat-card-title>
          <mat-card-content>
            <form [formGroup]="userForm"  (ngSubmit)="login()" class="auth-form">
              <!--email-->
              <mat-form-field>
                <input matInput type="email" formControlName="email" required placeholder="Email">
                <mat-error *ngIf="formErrors.email">
                  {{ formErrors.email }}
                </mat-error>
              </mat-form-field>
              <!--end email-->

              <!--password-->
              <mat-form-field>
                <input matInput placeholder="Введите ваш пароль" formControlName="password" name="password" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                <mat-error *ngIf="formErrors.password">
                  {{ formErrors.password }}
                </mat-error>
              </mat-form-field>
              <!--end password-->
              <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Войти</button>
              <mat-error *ngIf="loginError">{{loginError}}</mat-error>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
