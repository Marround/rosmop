<div class="ptbh" *ngIf="pageNotFound">
  <div class="container d-flex">
    <div class="row vw-100">
      <img src="assets/img/30.gif" *ngIf="!groupArray" class="mx-auto d-block" height="10">
      <div class="col-12 title-block">
        <h1 class="text-center mb-3">{{pageTitle}}</h1>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="list-group mb-3 mat-elevation-z3">
          <a *ngFor="let group of groupArray" [routerLink]="['/product', group.routerlink]" routerLinkActive="active" class="list-group-item list-group-item-action">{{group.groupname}}</a>
        </div>
        <ul class="nav flex-column" *ngIf="false">
          <li class="nav-item" *ngFor="let group of groupArray">
            <a class="nav-link" [routerLink]="['/product', group.routerlink]" routerLinkActive="active">{{group.groupname}}</a>
          </li>
        </ul>
      </div>
      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="row d-flex justify-content-around">
          <div class="mb-3 col-xl-4 col-lg-4 col-md-5 col-sm-5 col-11 d-flex align-items-stretch" *ngFor="let goods of goodsToShow">
            <div class="card card-shadow">
              <img class="card-img-top" src="{{goods.photo.split('|')[0]}}" alt="Card image cap">
              <a [routerLink]="['/product', goods.filterlink, goods.routerlink]" class="goods-link">
                <div class="card-body cursor-pointer">
                  <span class="card-title">{{goods.title}}</span>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-notfound *ngIf="!pageNotFound"></app-notfound>
<app-footer></app-footer>
